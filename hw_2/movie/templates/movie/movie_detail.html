<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <p><strong>Description:</strong> {{ movie.description }}</p>
    <p><strong>Producer:</strong> {{ movie.producer }}</p>
    <p><strong>Duration:</strong> {{ movie.duration }} seconds</p>
    <a href="{% url 'get_movies' %}">Back to movies list</a>
</body>
</html>
